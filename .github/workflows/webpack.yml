name: NodeJS with Webpack

on:
  push:
    branches: [ "v4" ]
  pull_request:
    branches: [ "v4" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
        npm run release
        rm ./release.zip
    - uses: actions/upload-artifact@v4
      with:
        name: Release
        path: /
